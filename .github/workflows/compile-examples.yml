name: Compile Examples

on:
  pull_request:
    paths:
      - ".github/workflows/compile-examples.yml"
      - "examples/**"
      - "src/**"
  push:
    paths:
      - ".github/workflows/compile-examples.yml"
      - "examples/**"
      - "src/**"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # libraries to install for all boards
      UNIVERSAL_LIBRARIES: |
        - source-path: ./
        - name: Arduino_ConnectionHandler
        - name: Arduino_DebugUtils
        - name: ArduinoMqttClient
      # sketch paths to compile (recursively) for all boards
      UNIVERSAL_SKETCH_PATHS: '"examples/ArduinoIoTCloud-Advanced" "examples/ArduinoIoTCloud-Basic" "examples/utility/ArduinoIoTCloud_Travis_CI"'


    strategy:
      fail-fast: false

      matrix:
        board:
          - fqbn: "arduino:samd:mkr1000"
            type: wifi
          - fqbn: "arduino:samd:mkrwifi1010"
            type: wifi
          - fqbn: "arduino:samd:nano_33_iot"
            type: wifi
          - fqbn: "arduino:samd:mkrwan1300"
            type: wan
          - fqbn: "arduino:samd:mkrgsm1400"
            type: gsm
          - fqbn: "arduino:samd:mkrnb1500"
            type: nb
          - fqbn: '"esp8266:esp8266:huzzah" "https://arduino.esp8266.com/stable/package_esp8266com_index.json"'
            type: esp8266

        # make board type-specific customizations to the matrix jobs
        include:
          # WiFi boards
          - board:
              type: wifi
            libraries: |
              - name: ArduinoBearSSL
              - name: ArduinoECCX08
              - name: RTCZero
              - name: WiFi101
              - name: WiFiNINA
              - name: Arduino_MKRMEM
            sketch-paths: '"examples/utility/Provisioning" "examples/utility/WiFi_Cloud_Blink"'
          # LoRaWAN boards
          - board:
              type: wan
            libraries: |
              - name: ArduinoBearSSL
              - name: ArduinoECCX08
              - name: RTCZero
              - name: MKRWAN
            sketch-paths: ""
          # GSM boards
          - board:
              type: gsm
            libraries: |
              - name: ArduinoBearSSL
              - name: ArduinoECCX08
              - name: RTCZero
              - name: MKRGSM
              - name: Arduino_MKRMEM
            sketch-paths: '"examples/utility/Provisioning" "examples/utility/GSM_Cloud_Blink"'
          # NB boards
          - board:
              type: nb
            libraries: |
              - name: ArduinoBearSSL
              - name: ArduinoECCX08
              - name: RTCZero
              - name: MKRNB
              - name: Arduino_MKRMEM
            sketch-paths: '"examples/utility/Provisioning" "examples/utility/NB_Cloud_Blink"'
          # ESP8266 boards
          - board:
              type: esp8266
            libraries: ""
            sketch-paths: '"examples/utility/WiFi_Cloud_Blink_with_security_credentials"'


    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Compile examples
        uses: arduino/actions/libraries/compile-examples@master
        with:
          fqbn: ${{ matrix.board.fqbn }}
          libraries: |
            ${{ env.UNIVERSAL_LIBRARIES }}
            ${{ matrix.libraries }}

          sketch-paths: ${{ env.UNIVERSAL_SKETCH_PATHS }} ${{ matrix.sketch-paths }}
          size-report-sketch: ArduinoIoTCloud_Travis_CI
          enable-size-deltas-report: 'true'
      - name: Write data to size trends report spreadsheet
        # Update report on every push to the master branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: arduino/actions/libraries/report-size-trends@master
        with:
          google-key-file: ${{ secrets.GOOGLE_KEY_FILE }}
          spreadsheet-id: 1I6NZkpZpf8KugBkE92adB1Z3_b7ZepOpCdYTOigJpN4

      - name: Save memory usage change report as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v1
        with:
          name: 'size-deltas-reports'
          path: 'size-deltas-reports'
